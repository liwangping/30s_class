<head>

<body>
    <script>
        // string
        // 1.转为小写
        // 2.拼接一个字符串
        // spilt为一个数组
        const lowCase = (str) => str.toLowerCase();
        const add = str => `${str} hello world`;
        const spiltStr = str => str.split(' ');
       
        const combineFun = _.compose(spiltStr, add, lowCase)
        console.log(combineFun('HEXO')) 
        // 函数式编程
        //管道
        // lowCase(add()) 第一步对数组[lowCase,  add, spiltStr]调用后
        //然后后移 所以pipe(lowCase(add()),spiltStr) 
        const pipeFun = pipe( lowCase,  add, spiltStr)
        console.log(pipeFun('HEXO')) 
        function pipe(...fns){
            return fns.reduce((prev, next) => {
                return (...arg) => prev(next(...arg))
            })
        }
        console.log(combineFun('HEXO')) 


    </script>
</body>
</html>
